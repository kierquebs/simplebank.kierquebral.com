version: "1"
packages:
  - name: "db"  # no of the package to be generated
    path: "./db/sqlc"  # path to stroe the generated code
    queries: "./db/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
